<!DOCTYPE html>
<html lang="en">

<head>
    <title>Airtel Dashborad</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</head>

<body>

    <div class="container">

        <img src="https://s3-ap-southeast-1.amazonaws.com/bsy/iportal/images/airtel-logo-red-text-horizontal.jpg" height="50">

        <div class="row">

            <div class="col-sm-12 col-lg-6 left-panel">

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <h2>Basic Form</h2>
                    </div>
                </div>

                <form class="register-form" action="service/app_api.php">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Consumer First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">

                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Consumer Second Name</label>
                            <input type="text" class="form-control" id="secondName" placeholder="Second Name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label class="radio-inline">
                                <input type="radio" checked value="Male" name="gender">Male</label>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="radio-inline">
                                <input type="radio" value="Female" name="gender">Female</label>
                        </div>

                        <div class="form-group col-md-4">
                            <label class="radio-inline">
                                <input type="radio" value="Others" name="gender">Others</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputAddress1">Address Line 1</label>
                            <input type="text" class="form-control" id="inputAddress1" placeholder="1234 Main St">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="inputAddress2">Address Line 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <select id="inputCity" class="form-control">
                                <option value="" selected>Choose...</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Hydrabad">Hydrabad</option>
                                <option value="Pune">Pune</option>
                                <option value="Noida">Noida</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputDOB">Date of Birth</label>
                            <input type="date" class="form-control" id="inputDOB">

                        </div>
                        <div class="form-group col-md-6">
                            <br>
                            <button class="btn btn-success" type="button" onclick="submitForm()">Submit form</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12"> </div>
                    </div>

                </form>

            </div>
            <div class="col-sm-12 col-lg-6 right-panel">
                <h2>Submitted Data</h2>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Gender</th>
                            <th>Address1</th>
                            <th>Address2</th>
                            <th>City</th>
                            <th>Zip</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="showdata">

                    </tbody>
                </table>
            </div>

        </div>

    </div>

</body>

</html>
